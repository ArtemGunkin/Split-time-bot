  tutorial: |
    *Тут всё просто, но прочти внимательно.*

    У тебя в распоряжении есть три стандартных таймера на 5, 15 и 25 минут. В настройках можно изменить время таймеров. Используй их для кратковременных задач.

    А еще есть спринт - подобие Помодоро. Это 4 отрезка по 30 минут, где 25 минут ты работаешь и 5 минут отдыхаешь. Опять же, время работы, отдыха и количество отрезков можешь изменить в настройках.

    *А зачем всё это надо?*
    Эта штука для тех, кто всё время отвлекается от работы на ВК и прочий мусор, а к концу дня понимает, что ничего толком не сделал. Это не про тебя? Тогда тебе этот бот не нужен, ты и так молодец. А если узнаешь себя - читай дальше.

    *Как использовать?*
    Запускаешь спринт и работаешь. После окончания рабочего отрезка, я оповещу тебя и запущу таймер на отдых. Но ты можешь отвлечься или совсем забыть о задаче, это надо зафиксировать. Поэтому, после каждого отрезка необходимо оставить отзыв (нажать кнопочку). Так и работаешь 4 отрезка.

    *И что мне дадут эти отзывы?*
    Вечерком глянь статистику. Если ты слишком часто отвлекаешься или совсем забываешь о задаче, тебе нужно уменьшить время работы и, возможно, увеличить отдых. Как только статистика начнет улучшаться, повышай время работы. Так ты станешь более продуктивным.

    А теперь пробуй ☝
